<div class="container half-width">
    <div class="header">
        <h3 class="text-muted">Kainos Amazon PoC</h3>
    </div>

    <div class="alert alert-danger" ng-if="invalidCredentials">
        <strong>Cannot authorize: </strong> invalid username or password
    </div>

    <form name="signinForm" role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" ng-model="user.username"
                   placeholder="your Amazon Cognito username, e.g. nowyuser100"
                   class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" ng-model="user.password" name="password"
                   placeholder="your Amazon Cognito password, e.g. hasloNOWEGOusera!123" class="form-control" required/>
        </div>

        <button class="btn btn-success pull-right" type="submit" ng-click="login(user)">Sign in</button>
    </form>
</div>
